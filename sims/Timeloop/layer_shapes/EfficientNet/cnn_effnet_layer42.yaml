problem:
  instance:
    C: 480
    Hdilation: 1
    Hstride: 1
    N: 1
    P: 64
    Q: 3
    R: 5
    S: 5
    Wdilation: 1
    Wstride: 1
  shape:
    coefficients:
    - default: 1
      name: Wstride
    - default: 1
      name: Hstride
    - default: 1
      name: Wdilation
    - default: 1
      name: Hdilation
    data-spaces:
    - name: Weights
      projection:
      - - - C
      - - - R
      - - - S
    - name: Inputs
      projection:
      - - - N
      - - - C
      - - - R
          - Wdilation
        - - P
          - Wstride
      - - - S
          - Hdilation
        - - Q
          - Hstride
    - name: Outputs
      projection:
      - - - N
      - - - C
      - - - Q
      - - - P
      read-write: true
    dimensions:
    - C
    - R
    - S
    - N
    - P
    - Q
    name: CNN-Layer
